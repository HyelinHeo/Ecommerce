<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>패킹 방법</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link href="../../styles/help.css" rel="stylesheet" type="text/css" />
        <script type="text/JavaScript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
    </head>
    <body>
        <pre class="container">
            <div class="title_subject help_icon b-line">● 패킹(Packing) 방법</div><div class="packing_img"></div><div class="div_border">
1. 배송 보낼 튼튼한 상자에 내용물을 담습니다.
2. 파손 위험 (유리,도자기 제품 등)이 있는 물품에 대하여는 완충재를 이용하여 단단히 고정하여 주십시오. 
3. 상자를 덮고 운송 중 내용물이 밖으로 나올 수 없도록 단단히 테이프로 밀봉하여 주십시오.
<div class="caution_color">
    <div class="highlight">주의 사항!! (Caution)</div>
- 가로, 세로, 높이는 각 80cm를 초과하실 수 없습니다.
- 발송인의 포장 부주의로 인한 배송 물품의 유실, 파손 등에 대해서는 책임을 지지 않습니다.</div></div>
        </pre>
    </body>
</html>
